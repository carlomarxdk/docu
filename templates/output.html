<html>
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
.styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

.styled-table thead tr {
    background-color: #D7211E;
    color: #ffffff;
    text-align: left;
}

.styled-table th,
.styled-table td {
    padding: 12px 15px;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #D7211E;
}

.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
}


</style>
  
  </head>
  <body>
    <nav class="navbar navbar-light justify-content-between">
        <a class="navbar-brand" href="#">
            <img src="https://www.msf.org/themes/custom/msf_theme/ogimage.jpg" width="200" height="100" class="d-inline-block align-top" alt="" loading="lazy"></a>
        
            <a class="navbar-brand">CASE: {{ case_info[0] }}</a>
            
          <button border-color:#D7211E;> 

            <a class="btn my-2 my-sm-0" role="button" href="login">Log Out</a>
        
        </button>
    
    </nav>
    <div class="container-fluid">
        <div class="justify-content-md-center">
                <div class="rows">
                    <div class="table-responsive">
                    <table class="styled-table ">
                        <thead>
                            <td>ID</td>
                            <td>Type</td>
                            <td>Description</td>
                            <td>File</td>
                            <td>Creation Date</td>
                            <td>Responsible</td>
                            <td>Current Status</td>
                            <td>Action</td>

                        </thead>
                        {% for row in documents %}
                        
                        <td>{{row["ID"]}}</td>
                        <td>{{row["TYPE"]}}</td>
                        <td>{{row["DESCRIPTION"]}}</td>
                        <td><a href = {{row["FILE_PATH"]}} target="_new"> Download </a></td>
                        <td>{{row["CREATION_DATE"]}}</td>
                        <td>{{row["RESPONSIBLE"]}}</td>
                        <td> {{status[row["ID"]]}}</td>
                        <td> <select  name={{row["ID"]}} method = "GET" action="/">
                             <option value= "" SELECTED></option>
                                <option value= "APPROVED" > APPROVED</option>
                                <option value= "DECLINED" > DECLINED</option>
                                <option value= "DELETE" > DELETE</option>
                            </select></td>
                        


                </tr>
            {% endfor %}
        </table>
        
        <br> 
        <form action="/add" method="get">
             <input type="hidden" name="case_id" value={{ case_info[0] }}>
             <input type="submit"  value="Add New Document">
        </form>

        <form action="/cases" method="get">
             <input type="hidden" name="case_id" value={{ case_info[0] }}>
             <input type="submit"  value="Submit">
        </form>

                </div>
    </div>
        </div>
        


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
